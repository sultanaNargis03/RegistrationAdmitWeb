<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admit-card</title>
</head>
<body>
	<h1>Kindly Enter your Registration Number Below to get Admit Card</h1>

	<form th:action="@{/get-admitcard}">
	<table>
		<tr>
			<td>Registration Number</td>
			<td><input type="text" name="regNum"/></td>
		</tr>		
		<tr>
			<td><input type="submit" value="Get Admit Card"/></td>
		</tr>
	</table>
	
	</form>
	<hr/>
	<table>
		<tr>
			<td>Student Name :</td>
			<td>
				<p th:text=${admit.sname}/>
			</td>
		</tr>	
		<tr>
			<td>Student RollNo :</td>
			<td>
				<p th:text=${admit.rollNo}/>
			</td>
		</tr>
		<tr>
			<td>Registration Number :</td>
			<td>
				<p th:text=${admit.regNum}/>
			</td>
		</tr>
		<tr>
			<td>Year of Registration :</td>
			<td>
				<p th:text=${admit.yearOfReg}/>
			</td>
		</tr>
		<tr>
			<td>Student Department :</td>
			<td>
				<p th:text=${admit.department}/>
			</td>
		</tr>
		<tr>
			<td>Name of the Institute :</td>
			<td>
				<p th:text=${admit.instituteName}/>
			</td>
		</tr>
		<tr>
			<td>Name of the Board:</td>
			<td>
			<p th:text=${admit.boardName}/>
			</td>
		</tr>
		
		<tr>
			<td>Student date of birth :</td>
			<td>
			<p th:text=${admit.dob}/>
			</td>
		</tr>
			
	</table> 
	
	
</body>
</html>
